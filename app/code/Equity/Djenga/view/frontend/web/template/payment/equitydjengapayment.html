<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio" name="payment[method]" class="radio" data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() -->
        <!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() -->
            <!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary" data-bind="attr: { src: require.toUrl('https://i.pinimg.com/originals/82/c2/4c/82c24c019c21c13738d38ebf76cec9cc.png') }">

                <form id="eazzycheckout-payment-form" action=" https://api-test.equitybankgroup.com/v2/checkout/launch" method="POST">

                    <input type="hidden" id="token" name="token" data-bind="textInput: paymentToken">


                    <input type="hidden" id="amount" name="amount" data-bind="textInput: orderTotal">
                    <input type="hidden" id="orderReference" name="orderReference" data-bind="textInput: orderRef">
                    <input type="hidden" id="merchantCode" name="merchantCode" value="4188171122">
                    <input type="hidden" id="merchant" name="merchant" value="Jumia">
                    <input type="hidden" id="currency" name="currency" value="KES">
                    <input type="hidden" id="custName" name="custName" data-bind="textInput: custName">
                    <input type="hidden" id="outletCode" name="outletCode" value="0000000000">
                    <input type="hidden" id="extraData" name="extraData" value="N/A">
                    <input type="hidden" id="popupLogo" name="popupLogo" data-bind="textInput: popLog">
                    <input type="hidden" id="ez1_callbackurl" name="ez1_callbackurl" value="http://localhost/finshop/index.php/checkout/order-received/58/?key=wc_order_NLpxa7N6EPUPG">
                    <input type="hidden" id="ez2_callbackurl" name="ez2_callbackurl" value="http://localhost/finshop/index.php/checkout/order-received/58/?key=wc_order_NLpxa7N6EPUPG">
                    <input type="hidden" id="expiry" name="expiry" value="2025-02-17T19:00:00">
                    <input type="submit" id="submit-cg" role="button" class="btn btn-primary col-md-4 action primary checkout" value="Checkout">
                </form>

            </div>
        </div>
    </div>
</div>
